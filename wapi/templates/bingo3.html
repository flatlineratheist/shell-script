{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'zip/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'zip/css/animate.min.css' %}" />
    <link rel="stylesheet" href="{% static 'zip/css/style.css' %}" />
    <title>Quiz</title>
</head>

<body>
    <div class="top row p-2 m-0">
        <div class="col-6">
            <span class="heading text-white">Name: &nbsp;</span>
            <span class="name">Aditya Shukla</span>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <span class="heading text-white">scores &nbsp;</span>
            <span class="name">50</span>
        </div>
    </div>
    <div class="overall bingo text-center">
        <div class="col-sm-12 num-wrap num-wrap-min animate__animated animate__backInDown">
            <span class="numb">3</span>
        </div>

        <span
            class="ques animate__animated animate__rubberBand animate__delay-1s d-flex align-items-center justify-content-center">
            <p>Causes of anemia</p>
        </span>
        <div class="container">
            <div class="animate__animated animate__fadeInUp animate__delay-2s">
                <div class="col-12 d-flex flex-xl-row flex-lg-row flex-md-row flex-column">
                    <div class="col me-xl-4 me-lg-4 me-md-4">
                        <input class="checkbox-tools" type="checkbox" name="tools" id="tool-1">
                        <label class="for-checkbox-tools col-12" for="tool-1">
                            <img src="{% static 'zip/images/iron.png' %}" alt="iron" />
                            <span>Lack of Iron in Food </span>
                        </label>
                    </div>
                    <div class="col me-xl-4 me-lg-4 me-md-4">
                        <input class="checkbox-tools" type="checkbox" name="tools" id="tool-2">
                        <label class="for-checkbox-tools col-12" for="tool-2">
                            <img src="{% static 'zip/images/mosquito.png' %}" alt="mosquito" />
                            <span>Due to Mosquito Bite </span>
                        </label>
                    </div>
                    <div class="col">
                        <input class="checkbox-tools" type="checkbox" name="tools" id="tool-3">
                        <label class="for-checkbox-tools col-12" for="tool-3">
                            <img src="{% static 'zip/images/menstruation.png' %}" alt="menstruation" />
                            <span>Heavy Bleeding During Menstruation</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="animate__animated animate__fadeInUp animate__delay-3s">
                <div class="col-12 d-flex flex-xl-row flex-lg-row flex-md-row  flex-column">
                    <div class="col me-xl-4 me-lg-4 me-md-4">
                        <input class="checkbox-tools" type="checkbox" name="tools" id="tool-4">
                        <label class="for-checkbox-tools col-12" for="tool-4">
                            <img src="{% static 'zip/images/vegetarian_food.png' %}" alt="vegetarian_food" />
                            <span>Vegetarian Diet</span>
                        </label>
                    </div>
                    <div class="col me-xl-4 me-lg-4 me-md-4">
                        <input class="checkbox-tools" type="checkbox" name="tools" id="tool-5">
                        <label class="for-checkbox-tools col-12" for="tool-5">
                            <img src="{% static 'zip/images/abortion.png' %}" alt="abortion" />
                            <span>Due to Abortion</span>
                        </label>
                    </div>
                    <div class="col">
                        <input class="checkbox-tools" type="checkbox" name="tools" id="tool-6">
                        <label class="for-checkbox-tools col-12" for="tool-6">
                            <img src="{% static 'zip/images/vaccine.png' %}" alt="vaccine" />
                            <span>Due to Vaccination</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="animate__animated animate__fadeInUp animate__delay-4s">
                <div class="col-12 d-flex flex-xl-row flex-lg-row flex-md-row flex-column">
                    <div class="col me-xl-4 me-lg-4 me-md-4 ">
                        <input class="checkbox-tools" type="checkbox" name="tools" id="tool-7">
                        <label class="for-checkbox-tools col-12" for="tool-7">
                            <img src="{% static 'zip/images/worms.png' %}" alt="worms" />
                            <span>Due to Stomach Worms</span>
                        </label>
                    </div>
                    <div class="col me-xl-4 me-lg-4 me-md-4">
                        <input class="checkbox-tools" type="checkbox" name="tools" id="tool-8">
                        <label class="for-checkbox-tools col-12" for="tool-8">
                            <img src="{% static 'zip/images/spreadfromanotherperson.png' %}" alt="spreadfromanotherperson" />
                            <span>Spread from Another Person</span>
                        </label>
                    </div>
                    <div class="col">
                        <input class="checkbox-tools" type="checkbox" name="tools" id="tool-9">
                        <label class="for-checkbox-tools col-12" for="tool-9">
                            <img src="{% static 'zip/images/pregnancy.png' %}" alt="pregnancy" />
                            <span>INCREASED Increased Requirment of Iron During Pregnancy</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 text-center animate__animated animate__fadeInUp animate__delay-4s"><a
                    href="bingocorrect.html" class="btn btn-custom">Submit</a></div>
        </div>
    </div>
</body>

</html>
