{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'zip/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'zip/css/animate.min.css' %}" />
    <link rel="stylesheet" href="{% static 'zip/css/style.css' %}" />
    <title>Quiz</title>
</head>

<body>
    <div class="overall text-center margin-top">
        <img src="{% static 'zip/images/win.png' %}" class="my-4 animate__animated animate__backInDown" alt="correct" /><br />
        <span class="text-white label_points animate__animated animate__backInUp animate__delay-1s">You win</span><br />
        <span class="marks animate__animated animate__backInUp animate__delay-2s">{{gameUser.total_score}} Points</span>
    </div>
</body>

</html>
